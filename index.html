<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="assets/css/style.css">
  <link
    rel="stylesheet"
    type="text/css"
    href="https://unpkg.com/file-upload-with-preview/dist/style.css"
  />
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.css" rel="stylesheet">
  
</head>

<body>

  <div class="chat-app">
    <header class="header">
      <div class="inner-logo">
        <a href="index.html">Chat App</a>
      </div>
      <div class="inner-actions">
        <a href="login.html" button-login>
          Đăng nhập
        </a>
        <a href="register.html" button-register>
          Đăng ký
        </a>
        <a href="javascript:;" button-logout>
          Đăng xuất
        </a>
      </div>
    </header>

    <div class="chat">
      <div class="inner-body">
      </div>
      <div class="inner-foot">
        <div class="custom-file-container" data-upload-id="upload-image">

        </div>
        <form action="" class="inner-form">
          <input type="text" name="content" placeholder="Nhập nội dung...">
          <span class="button-icon ">
            <i class="fa-solid fa-icons"></i>
          </span>
          <label class="button-image" for="file-upload-with-preview-upload-image">
            <i class="fa-solid fa-image"></i>
          </label>
          <button type="submit">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
        <div class="tooltip" role="tooltip">
          <emoji-picker class="light"></emoji-picker>
        </div>
      </div>
    </div>
  </div>

  
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/file-upload-with-preview/6.1.2/index.iife.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.js  "></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
